<html lang="en">
<head>

<body>

    <div class="container">
<h1>TP 10</h1>
<p>Suma de dos números, verificando que los valores ingresados sean de tipo "number".</p>

<hr>

<div class="row">
<div class="col-12 col-md-4">
    <form>
        <div class="mb-3">
            <label for="num1" class="form-label">Número 1</label>
            <input type="text" class="form-control" id="num1">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Número 2</label>
            <input type="text" class="form-control" id="num2">
        </div>
        <button class="btn btn-primary">SUMAR</button>
        <button type="reset" class="btn btn-danger">BORRAR</button>
    </form>
</div>
<div class="col-12 col-md-8">
    <div id="caja_resultado">
        <h2>Resultado</h2>
        <div id="resultado">
            aaaaaaaa
        </div>
    </div>
</div>

</div>



    </div>
